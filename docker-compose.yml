version: "1.0"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go_microservice
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: 1129
      DB_NAME: microservice
    volumes:
      - .:/app
    restart: always
  db:
    image: postgres:15
    container_name: pg_microservice
    environment:
      POSTGRES_DB: microservice
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1129
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
